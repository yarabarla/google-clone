<!DOCTYPE html>
<head>
    <title>
        Google
    </title>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="bar-items">
            <ul>
                <li>User</li>
                <li>Gmail</li>
                <li>Images</li>
                <li>Google Apps</li>
                <li>Google Notifications</li>
                <li>Google Account</li>
            </ul>
        </div>
    </header>

    <div id="logo">
        <img src="https://www.google.com/images/srpr/logo11w.png">
    </div>

    <div class="search">
        <form>
            <input type="text" name="search-box">
        </form>
        <div class="search-button">
            <ul>
                <li>Google Search</li>
                <li>I'm Feeling Lucky</li>
            </ul>
        </div>
    </div>

    <footer>
        <div class="business-bar"> 
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
            </ul>
        </div>

        <div class="setting-bar">
            <ul> 
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
